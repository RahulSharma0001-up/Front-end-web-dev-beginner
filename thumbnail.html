<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Image Gallary</h1>
    <img id="main-image" src="1.jpg" alt="Main Dispaly" width="400">
    <div>
        <img class="thumbnail" src="1.jpg" alt="Thumbnail 1" width="80">
        <img class="thumbnail" src="2.jpg" alt="Thumbnail 2" width="80">

    </div>
    <script>
        const mainImage = document.getElementById("main-image");
        const thumbnail = document.querySelectorAll(".thumbnail");
        thumbnail.forEach((t) => 
        { t.addEventListener("click", () => { mainImage.src = t.src; }); });


    </script>
</body>

</html>
