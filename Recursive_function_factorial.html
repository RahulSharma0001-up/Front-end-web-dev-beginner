<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function Factorial</title>
</head>
<body>
    <p id=""Factorial></p>

    <script> function Factorial(n)
    {
        if (n==0){return 1;}
        else{return n*Factorial(n-1);}

    }
    document.getElementById("Factoral").innerHTML="Factorial of 5= " + Factorial(5);

    </script>
    
</body>
</html>
