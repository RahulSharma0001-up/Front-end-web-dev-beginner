<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            border: 5px solid rgb(140, 140, 233);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            text-align: center;
            margin: 40px;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>User Information Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile No.:</label>
        <input type="text" id="mobile" name="mobile" pattern="\d{10}" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" id="music" value="Music"> <label for="music">Music</label>
        <input type="checkbox" id="sports" value="Sports"> <label for="sports">Sports</label>
        <input type="checkbox" id="swimming" value="Swimming"> <label for="swimming">Swimming</label>
        <input type="checkbox" id="reading" value="Reading"> <label for="reading">Reading</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
