<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .card {
            width: 300px;
            background: linear-gradient(135deg, #c8a37e, #c3975d);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }
        h2 {
            margin: 10px 0 5px;
            color: #654321;
        }
        p {
            margin: 0;
            color: #6b6868;
        }
        .stats {
            
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            height: px;
        }
        .stat {
            text-align: center;
            color: #654321;
        }
        .stat b {
            display: block;
            font-size: 18px;
        }
        butt.buttons {
            margin-top: 15px;
        }
        .buttons button {
            background: transparent;
            border: 2px solid #654321;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            color: #654321;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="card">
        <img src="1.jpg" alt="Profile Picture" class="profile-img">
        <h2>Jessica Potter</h2>
        <p>Visual Artist</p>
        <div class="stats">
            <div class="stat">
                <b>523</b>
                Posts
            </div>
            <div class="stat">
                <b>1387</b>
                Likes
            </div>
            <div class="stat">
                <b>146</b>
                Followers
            </div>
            
        </div> 
        <div class="button">
            <button>Follow</button>
            <button>Message</button>
        </div>




    </div>

    
</body>
</html>
