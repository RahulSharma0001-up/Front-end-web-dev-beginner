<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form and validating user input</title>
    <style>
        body{
            margin: 2px;
            padding: 5px;
            border: 3px solid rgb(4, 4, 67);
        }
        h2{
            padding: 0px;
            margin: 5px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <hr>
    
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <br><br>

        <label for="Roll No. : ">Password:</label>
        <input type="Roll No. : " id="password" name="Roll No. : ">
        
        <br><br>

        <label for="Set Password">Confirm Password:</label>
        <input type="password" id="Set Password" name="Set Password">
       
        <br><br>

        <input text-align = "center" type="submit" value="Submit">
    </form>
    
</body>
</html>
