<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .card {
            width: 350px;
            background: linear-gradient(135deg, #c8a37e, #e3c9a8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        h2 {
            margin: 10px 0 5px;
            color: #654321;
            font-size: 20px;
        }
        p {
            margin: 0;
            color: #888;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .stat {
            text-align: center;
            color: #654321;
        }
        .stat b {
            display: block;
            font-size: 18px;
        }
        .buttons {
            margin-top: 15px;
        }
        .buttons button {
            background: transparent;
            border: 2px solid #654321;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            color: #654321;
            font-weight: bold;
            transition: 0.3s;
        }
        .buttons button:hover {
            background: #654321;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/90" alt="Profile Picture" class="profile-img">
        <h2>Jessica Potter</h2>
        <p>Visual Artist</p>
        <div class="stats">
            <div class="stat">
                <b>523</b>
                Posts
            </div>
            <div class="stat">
                <b>1387</b>
                Likes
            </div>
            <div class="stat">
                <b>146</b>
                Followers
            </div>
        </div>
        <div class="buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </div>
</body>
</html>
