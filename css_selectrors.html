<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        #key{
            border: 3px solid blue;
        }
        .ports{
            background-color: pink;
        }
        .red > p{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <p id="key">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio autem repellendus magnam</p>
    <p class="ports">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque, ut hic quia voluptatem dolorum esse.</p>
    <div class="red">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab, quasi!</p>
    </div>
</body>
</html>
