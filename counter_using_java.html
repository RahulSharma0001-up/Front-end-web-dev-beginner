<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter using java</title>
</head>

<body>
    <p id="p2">0</p>
    <script>
        let t = 0;
        setInterval(function () {
            document.getElementById("p2").innerHTML = t;
            t++;

        }, 1000);
    </script>
</body>

</html>
